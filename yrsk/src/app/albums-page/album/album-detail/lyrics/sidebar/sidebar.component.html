<div class="sidebar" *ngIf="songs">
    <p *ngFor="let song of songs" [ngClass]="{ 'selected' : song.songId === songId}"
    [routerLink]="['/albums', album.albumId, song.songId]" class="link">
        {{ song.songName }}
    </p>
    <p *ngIf="hasExtra()" class="bold">Extra</p>
    <p *ngFor="let extra of extras">
        {{ extra.extraTitle }}
    </p>
</div>
