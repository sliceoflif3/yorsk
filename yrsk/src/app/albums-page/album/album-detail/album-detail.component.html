

<div class="center">
    <div class="grid-container">
        <div class="img">
            <img src="{{ realUrl }}" alt="">
        </div>
        <div class="name">
            <p class="albumname">{{ albumName }}</p>
            <p>{{ jpName }}</p>
        </div>
    </div>
    <div class="songs">
        <p class="songname" *ngFor="let song of songs, let i = index">{{ i + 1 }}. {{ song.name }}</p>
    </div>
</div>
